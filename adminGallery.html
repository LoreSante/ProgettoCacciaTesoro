<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="css/page_style.css" rel="stylesheet" type="text/css">
    <link href="css/dialog_style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="scripts/newPainting_plugin_init.js"></script>
    <script type="text/javascript" src="scripts/newPainting_plugin.js"></script>

    <script type="text/javascript" src="scripts/showGallery_plugin.js"></script>
    <script type="text/javascript" src="scripts/showGallery_plugin_init.js"></script>

    <!-- START bootstrap -->
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <!-- nuovo bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <!-- END bootstrap -->

</head>

<body>
    <div class="headerContainer">
        <div class="header">
            <div class="leftIconWrapper">
                <div><a href="index.html"><span class="material-symbols-outlined">home</span></a></div>
                <div><a href="cluePage.html"><span class="material-symbols-outlined">chat_bubble</span></a></div>
                <div><a href="index.html"><span class="material-symbols-outlined">cancel</span></a></div>
            </div>
            <div class="rightIconWrapper">
                <div><a href="#"><span class="material-symbols-outlined">groups</span></a></div>
            </div>

        </div>
    </div>
    <div class="wall">
       <!--
       /* FIXME inserire qui dentro i quadri tramite script  */
        /* trovare un modo per creare il giusto numero di wall per come sono disposti i quadri,
        eventualmente creare div grandi e contigui con l*/
         -->
        <div class="container-fluid text-center paintingsGallery">
            <div class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 paintingsGallery paintingsContainer" id="paintingsContainer">
                <div class="col-xs-12 paintings ">
                    <span class="material-symbols-outlined md-96" id="addPaintButton" style="background-color: gray; color:white">
                        add
                    </span>
                </div>
                <div class="col-xs-12 paintings">
                    <div class="columnPicture">
                        <img  src="https://via.placeholder.com/150x250/#e0e0e0">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="wall"></div>
    <!-- FINESTRA DI DIALOGO -->
    <div class="container-fluid" id="formWrapper">
        <div class="container" id="paintForm">
            <div class="container-fluid">
                <div class="row row-cols-3 row-cols-sm-3 row-cols-md-3 row-cols-lg-3 height2">
                    <div class="col-1 col-sm-2 col-md-2 col-lg-1" id="urlButton"><span class="material-symbols-outlined">edit</span></div>
                    <div class="col-7 col-sm-7 col-md-5 col-lg-7">
                        <textarea type="text" id="urlInput" class="inputStyle" name="urlInput" rows="1"></textarea>
                        <label for="urlInput"></label>
                    </div>
                    <div class="col-1 col-sm-2 col-md-2 col-lg-1">
                        <span class="material-symbols-outlined" id="closeButton">close</span>
                    </div>
                </div>
            </div>

            <div class="container-fluid newPainting"> <!-- height100 -->
                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2">
                    <div class="col-sm-12 col-md-12 col-lg-5 text-center "> <!-- height100 -->
                        <div class="formPaintPicture"><img id="paintingImage" src="https://via.placeholder.com/150x250/#e0e0e0"> </div> <!-- height100 -->
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-7">
                        <div class="row title formText">
                            <div class="col-6" >
                                <h1 class="title" id="title">Titolo</h1>
                                <textarea type="text" id="titleInput" class="inputStyle" name="titleInput" rows="2"></textarea>
                                <label for="titleInput"></label>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-2" id="titleButton"><span class="material-symbols-outlined">edit</span></div>
                        </div>
                        <div class="row">
                            <div class="col-2"><h5>Autore</h5></div>
                            <div class="col-8">
                                <h5 id="author"></h5>
                                <textarea type="text" id="authorInput" class="inputStyle" name="authorInput" rows="2"></textarea>
                                <label for="authorInput"></label>
                            </div>
                            <div class="col-2" id="authorButton"><span class="material-symbols-outlined">edit</span></div>
                        </div>
                        <div class="row">
                            <div class="col-2"><h5>Anno</h5></div>
                            <div class="col-8">
                                <h5 id="year"></h5>
                                <textarea type="text" id="yearInput" class="inputStyle" name="yearInput" rows="2"></textarea>
                                <label for="yearInput"></label>
                            </div>
                            <div class="col-2" id="yearButton"><span class="material-symbols-outlined">edit</span></div>
                        </div>
                        <div class="row">
                            <div class="col-2"><h5>Tecnica</h5></div>
                            <div class="col-8">
                                <h5 id="technique"></h5>
                                <textarea type="text" id="techniqueInput" class="inputStyle" name="techniqueInput" rows="2"></textarea>
                                <label for="techniqueInput"></label>
                            </div>
                            <div class="col-2" id="techniqueButton"><span class="material-symbols-outlined">edit</span></div>
                        </div>
                        <div class="row">
                            <div class="col-2"><h5>Posizione</h5></div>
                            <div class="col-8">
                                <h5 id="position"></h5>
                                <textarea type="text" id="positionInput" class="inputStyle" name="positionInput" rows="2"></textarea>
                                <label for="positionInput"></label>
                            </div>
                            <div class="col-2" id="positionButton"><span class="material-symbols-outlined">edit</span></div>
                        </div>
                        <div class="row">
                            <div class="col-2"><h5>Descrizione</h5></div>
                            <div class="col-8"></div>
                            <div class="col-2" id="descriptionButton"><span class="material-symbols-outlined">edit</span></div>
                        </div>
                        <div class="row">
                            <textarea type="text" id="descriptionInput" class="inputStyle" name="descriptionInput" rows="2"></textarea>
                            <label for="descriptionInput"></label>
                            <div class="col-12" id="description">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2"><h5>Indovinello</h5></div>
                            <div class="col-8">
                                <h5 id="riddle"></h5>
                                <textarea type="text" id="riddleInput" class="inputStyle" name="riddleInput" rows="2"></textarea>
                                <label for="riddleInput"></label>
                            </div>
                            <div class="col-2" id="riddleButton"><span class="material-symbols-outlined">edit</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row container-fluid height2">
                <div class="col-4"></div>

                <div class="col-5"></div>
                <div class="col-1 text-center"><span class="material-symbols-outlined save">save</span></div>
                <div class="col-1 text-center"><span class="material-symbols-outlined" id="delete">delete</span></div>
            </div>

        </div>
    </div>


</body>
</html>
